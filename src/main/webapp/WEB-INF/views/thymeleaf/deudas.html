    <main>
    <h1>Gestión de Deudas</h1>
<div class="container-agregar">
    <h2>Agregar Deuda</h2>
    <form th:action="@{/deudas}" method="post">
        <label for="nombre">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="tipoDeuda">Tipo de Deuda:</label>
        <select id="tipoDeuda" name="tipoDeuda">
            <option value="DEBO">Pendiente</option>
            <option value="ME_DEBEN">Por Cobrar</option>
        </select>

        <label for="destinatario">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" required />

        <button type="submit" id="btn-save-deuda">Guardar</button>
    </form>
</div>
<div class="container-mostrar"></div>
    <!-- Tabla de deudas que el usuario debe -->
     <div class="deudas-container">
    <h2>Deudas que Debo</h2>
    <table>
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Destinatario</th>
                <th>Pagada</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="deuda : ${debo}">
                <td th:text="${deuda.descripcion}"></td>
                <td th:text="${deuda.monto}"></td>
                <td th:text="${deuda.fecha}"></td>
                <td th:text="${deuda.tipoDeuda}"></td>
                <td th:text="${deuda.destinatario}"></td>
                <td>
                    <input type="checkbox" th:checked="${deuda.pagado}" 
                           th:onclick="'marcarPagada(' + deuda.id + ')'" />
                </td>
                <td>
                    <button th:onclick="'eliminarDeuda(' + deuda.id + ')'">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <!-- Tabla de deudas que le deben al usuario -->
    <div class="deudas-container">
    <h2>Deudas que Me Deben</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Destinatario</th>
                <th>Pagada</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="deuda : ${meDeben}">
                <td th:text="${deuda.descripcion}"></td>
                <td th:text="${deuda.monto}"></td>
                <td th:text="${deuda.fecha}"></td>
                <td th:text="${deuda.tipoDeuda}"></td>
                <td th:text="${deuda.destinatario}"></td>
                <td>
                    <input type="checkbox" th:checked="${deuda.pagado}" 
                           th:onclick="'marcarPagada(' + deuda.id + ')'" />
                </td>
                <td>
                    <button th:onclick="'eliminarDeuda(' + deuda.id + ')'">X</button>
                </td>
            </tr>
        </tbody>
    </table>
