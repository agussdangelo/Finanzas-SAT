<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Deudas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Gestión de Deudas</h1>

    <!-- Tabla de deudas que el usuario debe -->
    <h2>Deudas que Debo</h2>
    <table>
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Destinatario</th>
                <th>Pagada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="deuda : ${debo}">
                <td th:text="${deuda.descripcion}"></td>
                <td th:text="${deuda.monto}"></td>
                <td th:text="${deuda.fecha}"></td>
                <td th:text="${deuda.tipoDeuda}"></td>
                <td th:text="${deuda.destinatario}"></td>
                <td>
                    <input type="checkbox" th:checked="${deuda.pagado}" 
                           th:onclick="'marcarPagada(' + deuda.id + ')'" />
                </td>
                <td>
                    <button th:onclick="'eliminarDeuda(' + deuda.id + ')'">X</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/deudas/form'">Agregar Deuda</button>

    <!-- Tabla de deudas que le deben al usuario -->
    <h2>Deudas que Me Deben</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Destinatario</th>
                <th>Pagada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="deuda : ${meDeben}">
                <td th:text="${deuda.descripcion}"></td>
                <td th:text="${deuda.monto}"></td>
                <td th:text="${deuda.fecha}"></td>
                <td th:text="${deuda.tipoDeuda}"></td>
                <td th:text="${deuda.destinatario}"></td>
                <td>
                    <input type="checkbox" th:checked="${deuda.pagado}" 
                           th:onclick="'marcarPagada(' + deuda.id + ')'" />
                </td>
                <td>
                    <button th:onclick="'eliminarDeuda(' + deuda.id + ')'">X</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/deudas/form'">Agregar Deuda</button>

    <script th:src="@{/js/deudas.js}"></script>
</body>
</html>
