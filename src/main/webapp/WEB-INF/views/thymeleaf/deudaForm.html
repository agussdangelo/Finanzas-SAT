<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Deuda</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Agregar Deuda</h1>
    <form th:action="@{/deudas}" method="post">
        <label for="nombre">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="tipoDeuda">Tipo de Deuda:</label>
        <select id="tipoDeuda" name="tipoDeuda">
            <option value="DEBO">Pendiente</option>
            <option value="ME_DEBEN">Por Cobrar</option>
        </select>

        <label for="destinatario">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" required />

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
